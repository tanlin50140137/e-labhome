; This is the config file of the recorder client program, setting the main window interface style.
; Advanced user can modify this file(key value) to custom your interface style.
; Be careful to modify this file, illegal changing may result this program can not 
; run correctly!


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; This section sets the main window's figure and size
[MainSettings]
Language = Chinese(Simplified)
MainWindow_Size = 480,320
IsFullScreen = 0
IsUseMask = 0
IsMoveWindow = 1
IsDisplayEXAlarmDlg =1
IsDisplayVLAlarmDlg =1
IsDisplayMDAlarmDlg =1
IsAlarmShowVideo =1
LogoutWaitTime = 0
MaskColor = 0,0,0
;BackImage_Up = func_normal.bmp
;BackImage_Over = func_over.bmp
;BackImage_Down = func_over.bmp
;BackImage_Disable = func_normal.bmp
BackImage_Up = logo.bmp
BackImage_Over = logo.bmp
BackImage_Down = logo.bmp
BackImage_Disable = logo.bmp

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; This section sets the buttons' style of the main region
[MainButtons]

[InfoBox]
Tip_IsVisible = 1
Tip_Position = 8,0,120,36
Tip_TextColor = 0,0,0