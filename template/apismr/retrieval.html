<script>
<!--  实现部分  -->
// 监听Python channel返回槽对像，赋值给 window.obj
document.addEventListener("DOMContentLoaded", function(){
    new QWebChannel(qt.webChannelTransport, function(channel){
          window.obj = channel.objects.obj;
    })
})
// html触发函数
function onFactorial9(url){
    // 如果对像存在
    if( window.obj ){
        // 调用Python槽方法并传递参数，槽方法返回值以callback回调函数接收
        window.obj.factorial9(url, callback);
    }
}
// Python槽方法返回的数据
function callback(result){}
//跳转
function locationURL(msg,url){
    if( url == '' ){
        return false;
    }
    // var voice = voiceAnnouncements(msg);
    // $(".elabvoice").append(voice);
    // layer.msg(msg, {icon:16,shade:0.5,time:2000}, function(){
    //     location.href = url;
    // });
    location.href = url;
}
</script>
