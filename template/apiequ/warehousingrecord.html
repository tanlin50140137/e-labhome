<script>
// 监听Python channel返回槽对像，赋值给 window.obj
document.addEventListener("DOMContentLoaded", function(){
    new QWebChannel(qt.webChannelTransport, function(channel){
          window.obj = channel.objects.obj;
    })
})
// html触发函数
function onFactorial(url){
    // 如果对像存在
    if( window.obj ){
        // 调用Python槽方法并传递参数，槽方法返回值以callback回调函数接收
        window.obj.factorial(url, callback);
    }
}
// html触发函数
function onFactorial9(url){
    // 如果对像存在
    if( window.obj ){
        // 调用Python槽方法并传递参数，槽方法返回值以callback回调函数接收
        window.obj.factorial9(url, callback);
    }
}
// Python槽方法返回的数据
function callback(result){}

var kb = '',table = '';
var windows = $(window).height();
var fuzuheight = $(".fuzuheight").height();
var elaMenu = $(".elaMenu").height();
var height = windows-(fuzuheight+elaMenu)-185;
layui.use('table', function(){
  table = layui.table;
  //第一个实例
  table.render({
    elem: '#test-table-operate'
    ,height: height
    ,url: url+'apiequ/putin/get_consumable_putin_list?userId='+userId
    ,page: {
      layout: [ 'prev', 'page', 'next', 'skip','count'],
      limit:10
    }
    ,cols: [[ //表头
      {field: 'putin_id', title: '编号', fixed: 'left', align:'center', width:120, style:'font-size:1.2rem'}
      ,{field: 'product_name', title: '产品名称', align:'center', style:'font-size:1.2rem'}
      ,{field: 'manufacturer', title: '厂商', align:'center', style:'font-size:1.2rem'}
      ,{field: 'product_type', title: '规格型号', align:'center', width:120, style:'font-size:1.2rem'}
      ,{field: 'punit', title: '单位', align:'center', width:120, style:'font-size:1.2rem'}
      ,{field: 'put_in_num', title: '入库数量', align:'center', width:120, style:'font-size:1.2rem'}
      ,{field: 'put_in_time', title: '入库时间', align:'center', style:'font-size:1.2rem'}
      ,{field: 'binder', title: '入库人', align:'center', width:150, style:'font-size:1.2rem'}
      ,{field: 'post_id', title: '产品ID', align:'center', width:120, style:'font-size:1.2rem'}
      ,{width:100, title: '二维码', align:'center', fixed: 'right', toolbar: '#test-table-operate-barDemo'}
    ]]
    ,done: function(res, curr, count){
    	    //得到当前页码
    	    page = curr;
    	    //得到数据总量
    	    // console.log(res);
    	}
  });
  //监听工具条
  table.on('tool(test-table-operate)', function(obj){
        var data = obj.data;
        if(obj.event === 'detail'){
          layer.prompt({
            title: '产品ID['+data.post_id+']，打印多少张？',
            offset:'250px',
            formType: 0,
            end:function(){
                kb2.kbhide();
            }
          }, function(pass, index){
                if (isNaN(pass)) {
                    layer.msg('请输入数字！',{offset:'210px'});
                    return;
                }
                if( pass < 1 ){
                    layer.msg('至少1张',{offset:'210px'});
                    return;
                }
                if( pass > data.product_stock ){
                    layer.msg('不能大于库存数量',{offset:'210px'});
                    return;
                }
                $.post(url+'apiequ/stock/makeqrcode',{userId:userId,postId:data.post_id,productType:data.product_type},function(res){
                      layer.close(index);
                      var data = JSON.parse(res);
                      // console.log(data.url);
                      onFactorial(data.url);
                      for( var i=1; i<pass; i++ ){
                          setTimeout(function(){
                              onFactorial(data.url);
                          },2000);
                      }
                });
          });
          $(".layui-layer-input").blur();
          kb2 = new keyboard({
              el:".layui-layer-input",
              x:1.6,
              keyHeight:"5rem",
              fontSize:'1.8rem',
              bottom:"6rem",
              end:function(res,value){
                  // console.log(res, value)
                  if( res == 'OK' ){
                      // layer.msg('完成提交');
                  }else{
                      // layer.msg('什么都不做');
                  }
              }
          });
          kb2.run();
        }
  });
});
var $ = layui.$, active = {
      reload: function(){
        kb.kbhide();
        var demoReload = $('#test-table-demoReload');
        //执行重载
        table.reload('test-table-operate', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            search:demoReload.val()
          }
        });
      }
};
$('.test-table-reload-btn .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
});

kb = new keyboard({
    el:"#test-table-demoReload",
    x:1.6,
    keyHeight:"5rem",
    fontSize:'1.8rem',
    bottom:"5rem",
    end:function(res,value){
        // console.log(res, value)
        if( res == 'OK' ){
            // layer.msg('完成提交');
        }else{
            // layer.msg('什么都不做');
        }
    }
});
kb.run();
</script>
